<body>
    <script>
        // pedir para o usuario digitar um numero
        var number1 = parseFloat (prompt("Digite um número: "));// o parseFloat ou o parseInt permite converter uma string em numero, parseFloat para numero real e parseInt para numero inteiro
        // pedir um segundo numero ao usuario
        var number2 = parseFloat (prompt("Digite um segundo número: "));
        // mostrar o resultado
        //var number3 = number1 + number2;
        alert ("O resultado é: " + number1 + number2);
    </script>
